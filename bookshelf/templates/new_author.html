{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}
    <form action="{{ action }}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input class="pull-right" type="submit" value="{% trans 'Save' %}"/>
        {% endbuttons %}
    </form>
{% endblock %}
