{% load i18n %}

<ul>
    <li><strong>{% trans "Tittle:" %}</strong> {{ book.title }}</li>
    <li><strong>{% trans "Author:" %}</strong> <a href="{% url 'author_detail' book.author.id %}">{{ book.author }}</a></li>
    <li><strong>{% trans "Year:" %}</strong> {{ book.year }}</li>
    <li><strong>{% trans "Synopsis:" %}</strong> {{ book.synopsis }}</li>
</ul>
